// Добавьте этот блок buildscript в начало файла
buildscript {
    ext.kotlin_version = '1.7.10' // Если используется Kotlin
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Здесь добавляем classpath
        classpath 'com.android.tools.build:gradle:7.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Если используется Kotlin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}